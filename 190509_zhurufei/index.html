<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			#times{
				color: red;
				font-size: 40px;
				margin-left: 800px;
			}
			#id{
				margin-left: 800px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<font style="font-size: 50px">剩余时间:</font>
		</div>
		<div id="times"></div>
		<script language="javascript" type="text/javascript">
			function setTimes(year, month, day, hour, minute, second) {
				var remTime = (new Date(year, month - 1, day, hour, minute, second)) - (new Date()); 
				var days = parseInt(remTime / 1000 / 60 / 60 / 24, 10); 
				var hours = parseInt(remTime / 1000 / 60 / 60 % 24, 10);
				var minutes = parseInt(remTime / 1000 / 60 % 60, 10); 
				var seconds = parseInt(remTime / 1000 % 60, 10);							
				days = currTime(days);
				hours = currTime(hours);
				minutes = currTime(minutes);
				seconds = currTime(seconds);
				setInterval("setTimes(2019,05,15,08,30,00)", 1000);
				document.getElementById("times").innerHTML = days + "天" + hours + "小时" + minutes + "分" + seconds + "秒";
			}
			function currTime(i){
				if(i<10){
					i ="0"+i;
				}
				return i;
			}
			setTimes();
		</script>
	</body>
</html>
