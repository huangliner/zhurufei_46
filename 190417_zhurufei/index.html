		<script>
			var arr = [100, 20, 4, 44, 5];
			for (var i = 0; i < arr.length; i++) {
				for (var f = 0; f < arr.length - i; f++) {
					if (arr[f] > arr[f + 1]) {
						var tep = arr[f];
						arr[f] = arr[f + 1];
						arr[f + 1] = tep;
					}
				}
			}
			console.log(arr);

			var array1 = [123, 222, 7, 67, 3, 58, 92];

			function cmp(a, b) {
				return a - b;
			};

			array1.sort(cmp); 

			console.log(String(array1)); 


			function directInsertionSort(array) {
				var length = array.length,index, current;
				for (var i = 1; i < length; i++) {
					index = i - 1; 
					current = array[i]; 
					while (index >= 0 && array[index] > current) { 
						array[index + 1] = array[index];
						index--; 
					}
					if (index + 1 != i) { 
						array[index + 1] = current; 
					}
				}
				return array;
			}
			console.log(directInsertionSort([7,34,8,2,78]));
		</script>
